<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" href="#" />
    <title>Beat App</title>
  </head>
  <body>
    <div class="sequencer">
      <div class="kick-track">
        <div class="controls">
          <h1>Kick</h1>
          <button data-track="0" class="mute kick-volume">
            <i class="fa fa-microphone-slash" aria-hidden="true"></i>
          </button>
          <select name="kick-select" id="kick-select">
            <option value="./sounds/kick-classic.mp4">Classic Kick</option>
            <option value="./sounds/kick-808.mp4">808 Kick</option>
            <option value="./sounds/kick-oldschool.mp4">Oldschool Kick</option>
          </select>
        </div>
        <div class="kick">
          <div class="pad kick-pad b0"></div>
          <div class="pad kick-pad b1"></div>
          <div class="pad kick-pad b2"></div>
          <div class="pad kick-pad b3"></div>
          <div class="pad kick-pad b4"></div>
          <div class="pad kick-pad b5"></div>
          <div class="pad kick-pad b6"></div>
          <div class="pad kick-pad b7"></div>
        </div>
      </div>
      <div class="snare-track">
        <div class="controls">
          <h1>Snare</h1>
          <button data-track="0" class="mute snare-volume">
            <i class="fa fa-microphone-slash" aria-hidden="true"></i>
          </button>
          <select name="snare-select" id="snare-select">
            <option value="./sounds/snare-block.mp4">Block Snare</option>
            <option value="./sounds/snare-808.mp4">808 Snare</option>
            <option value="./sounds/snare-vinyl01.mp4">Snare Vinyl</option>
          </select>
        </div>
        <div class="snare">
          <div class="pad snare-pad b0"></div>
          <div class="pad snare-pad b1"></div>
          <div class="pad snare-pad b2"></div>
          <div class="pad snare-pad b3"></div>
          <div class="pad snare-pad b4"></div>
          <div class="pad snare-pad b5"></div>
          <div class="pad snare-pad b6"></div>
          <div class="pad snare-pad b7"></div>
        </div>
      </div>
      <div class="clap-track">
        <div class="controls">
          <h1>Clap</h1>
          <button data-track="0" class="mute clap-volume">
            <i class="fa fa-microphone-slash" aria-hidden="true"></i>
          </button>
          <select name="clap-select" id="clap-select">
            <option value="./sounds/clap-crushed.mp4">Crushed Clap</option>
            <option value="./sounds/clap-808.mp4">808 Clap</option>
            <option value="./sounds/clap-slapper.mp4">Slapper Clap</option>
          </select>
        </div>
        <div class="clap">
          <div class="pad clap-pad b0"></div>
          <div class="pad clap-pad b1"></div>
          <div class="pad clap-pad b2"></div>
          <div class="pad clap-pad b3"></div>
          <div class="pad clap-pad b4"></div>
          <div class="pad clap-pad b5"></div>
          <div class="pad clap-pad b6"></div>
          <div class="pad clap-pad b7"></div>
        </div>
      </div>
      <button class="play">Play</button>
      <div class="tempo">
        <input
          type="range"
          class="tempo-slider"
          max="300"
          min="20"
          value="150"
        />
        <p>Tempo: <span class="tempo-nr">150</span></p>
      </div>
    </div>
    <audio class="kick-sound" src="./sounds/kick-classic.mp4"></audio>
    <audio class="snare-sound" src="./sounds/snare-808.mp4"></audio>
    <audio class="clap-sound" src="./sounds/clap-slapper.mp4"></audio>

    <script src="./app.js"></script>
  </body>
</html>
